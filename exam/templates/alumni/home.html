{% extends 'common_code/base.html' %}
{%load static%}
{% block title %}National University Alumni Association{% endblock %}

{% block content %}
<h1>Welcome to the National University Alumni Association</h1>
<p>This is the home page content.</p>
<h2>Photo Gallery</h2>
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/PIARU- (001).jpg' %}" class="img-fluid" alt="Photo 1">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/PIARU- (002).jpg' %}" class="img-fluid" alt="Photo 2">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/PIARU- (003).jpg' %}" class="img-fluid" alt="Photo 3">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/PIARU- (220).jpg' %}" class="img-fluid" alt="Photo 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

{% endblock %}
