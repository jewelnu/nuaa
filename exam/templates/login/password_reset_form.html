{% extends "common_code/base.html" %}
{%load static%}
{% block title %}Password reset Form{% endblock %}

{% block content %}
<div class="container">
    <h2>Reset Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Reset my password</button>
    </form>
</div>
{% endblock %}
